<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="nft-bg">
      <div class="container popup-ani">
        <div class="wrapper">
          <div class="card">
              <div class="card-img">
                <img src="images/image-equilibrium.jpg" alt="">
              </div>
              <div class="card-title">
                <p>Equilibrium #3429</p>
              </div>
              <div class="card-info">
                <p>Our Equilibrium collection promotes balance and calm.</p>
              </div>
              <div class="card-price">
                  <div class="price-first"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
                  <div class="price-second"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
              </div>
              <div class="card-line">
                <hr>
              </div>
              <div class="card-create">
                <div class="create-avatar">
                  <img src="images/image-avatar.png" alt="">
                </div>
                <div class="create-name"><span>Creation of</span> <span>Jules Wyvern</span></div>
              </div>
          </div>
        </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/lmDOW01?tab=overview&from=2023-02-01&to=2023-02-28">lmDOW01</a>.
          </div>
      </div>
  </section>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

 -->
 
</body>
</html>
